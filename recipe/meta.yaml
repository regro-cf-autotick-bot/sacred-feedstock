{% set name = "sacred" %}
{% set version = "0.8.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sacred-{{ version }}.tar.gz
  sha256: 1a321d8e252754745b2d22772aa4e077035c1647a2b4d5005915a15c5d2925f6

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - docopt >=0.3,<1.0
    - jsonpickle >=2.2
    - munch >=2.5,<5.0
    - wrapt >=1.0,<2.0
    - py-cpuinfo >=4.0
    - colorama >=0.4
    - packaging >=18.0
    - gitpython
test:
  imports:
    - sacred
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/IDSIA/sacred
  summary: Facilitates automated and reproducible experimental research
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - n-gao
    - siboehm
